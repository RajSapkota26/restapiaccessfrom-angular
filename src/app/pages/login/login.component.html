<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card class="mt2">
                    <div class="container text-center">
                        <img class="img" src="../../../assets/logo.jpg" alt="">
                    </div>
                    <h1 class="text-center">Login Here</h1>

                    <form (ngSubmit)="userLogin()">
                        <!-- user name field  -->
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>User Name</mat-label>
                            <input [(ngModel)]="loginData.username" name="username" required type="text" matInput
                                placeholder="UserName">
                            <mat-hint>User name should be valid</mat-hint>
                        </mat-form-field>

                        <!-- password field  -->
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="loginData.password" required name="password" type="password" matInput
                                placeholder="Password">
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit" class="btn"> Log in</button>
                            <button mat-raised-button color="accent" type="reset" class="btn">Clear</button>
                        </div>
                    </form>
                </mat-card>
            </div>

        </div>

    </div>
</div>
